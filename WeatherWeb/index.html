<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="container" id="app">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{appName}}</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
      </div>
    </div>
  </nav>
    <form id="weather-form">
      <div class="form-group">
        <label for="coordinates">Upišite koordinate (u obliku {latitude},{longitude}):</label>
        <input type="input" v-model="userInputCoordinates" class="form-control" placeholder="Koordinate">
      </div>
      <button v-on:click="getForecasts" v-if="!loadingInProgress" class="btn btn-primary" id="show-forecast-btn" data-loading-text="Dohvaćam podatke">Prikaži
        prognozu</button>
        <div class="progress" v-if="loadingInProgress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              Dohvaćam podatke
            </div>
          </div>
    </form>

    <div class="row" id="locations-container">      
      <div class="col-xs-6" v-for="forecast in forecasts">
        <div class="panel" v-bind:class="{ 'panel-success': forecast.IsHottest, 'panel-default': !forecast.IsHottest }">
          <div class="panel-heading">
            <h3 class="panel-title">{{forecast.Description}}</h3>
          </div>
          <div class="panel-body">
            <p>
              <strong>Naziv: </strong>{{forecast.Name}} <br>
            </p>
            <p>
              <strong>Temperatura: </strong>{{forecast.Temperature}} &#8451;
            </p>
            <p>
              <strong>Minimalna temperatura: </strong>{{forecast.MinTemperature}} &#8451;
            </p>
            <p>
              <strong>Maximalna temperatura: </strong>{{forecast.MaxTemperature}} &#8451;
            </p>
            <p>
              <strong>Vlažnost: </strong>{{forecast.Humidity}}%
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
